<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div{
            width: 200px;
        }
    </style>
</head>
<body>

<form th:action="@{/app/create}" th:object="${appSongDto}"
      method="POST" novalidate="novalidate">
    <div >
        <p>Tên bài hát</p>
        <input type="text" th:field="*{song}"/>
        <span th:if="${#fields.hasErrors('song')}" th:errors="*{song}"></span>
    </div>
    <div >
        <p>Nghệ sĩ</p>
        <input type="text" th:field="*{artist}"/>
        <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>

    </div>
    <div >
        <p>Thể loại</p>
        <input type="text" th:field="*{typeSong}"/>
        <span th:if="${#fields.hasErrors('typeSong')}" th:errors="*{typeSong}"></span>

    </div>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
