<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:if="${msg!=null}">
    <p th:text="${msg}"></p>
</div>


<form action="/app/create" method="get">
    <button class="btn btn-primary" type="submit">Create</button>
</form>

<table>
    <tr>
        <td>STT</td>
        <td>Tên bài hát</td>
        <td>Tên nghệ sĩ</td>
        <td>Loại nhạc</td>
        <td>Delete</td>
        <td>Edit</td>
    </tr>
    <tr th:each="app,loop :${listApp}">
        <th th:text="${loop.count}"></th>
        <th  th:text="${app.song}" ></th>
        <th  th:text="${app.artist}" ></th>
        <th  th:text="${app.typeSong}" ></th>
        <th>
            <a th:href="@{/app/delete/{id}(id=${app.id})}">
                <button class="btn btn-primary" type="submit">Delete</button>
            </a></th>
        <th>
            <a th:href="@{/app/edit/{id}(id=${app.id})}">
                <button class="btn btn-primary" type="submit">Edit</button>
            </a></th>
    </tr>
</table>
<a th:if="${listApp.hasPrevious()}" th:href="@{/app(page=${listApp.number -1})}">Trước</a>
<a th:if="${listApp.hasNext()}" th:href="@{/app(page=${listApp.number +1})}">Sau</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
