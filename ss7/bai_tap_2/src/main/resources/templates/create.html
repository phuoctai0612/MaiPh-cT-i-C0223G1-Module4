<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div{
            width: 200px;
        }
    </style>
</head>
<body>

<form th:action="@{/blog/create}" th:object="${blog}"
      method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div >
        <p>Title: </p>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <p>Content: </p>
        <textarea type="number" th:field="*{content}" style="width: 300px"></textarea>
    </div>
    <div>
        <p>Name Bloger: </p>
        <input type="text" th:field="*{nameBloger}"/>
    </div>
    <div>
        <p>Image: </p>
        <input type="file" placeholder="Cho file ảnh của bạn vào đây">
    </div>
    <div>
        <p>Category</p>
        <select th:field="*{category}" >
            <option th:each="cate,loop :${listCate}" th:value="${cate.id}" th:text="${cate.name}"></option>
        </select>
    </div>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
