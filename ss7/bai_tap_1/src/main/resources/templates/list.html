<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <form action="/blog/search" method="get">
        <input name="name" placeholder="Nhập tên bạn muốn tìm kiếm">
        <button type="submit">Search</button>
    </form>
</div>
<div th:if="${msg!=null}">
    <p style="color: green" th:text="${msg}"></p>
</div>

<table class="table table-view table-row-cell">
    <thead>
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Content</th>
        <th>Name Bloger</th>
        <th>Time start</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,loop :${blogList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.nameBloger}"></td>
        <td th:text="${blog.timeStarBlog}"></td>
        <td>
            <a th:href="@{/blog/edit/{id}(id=${blog.id})}">
                <button class="btn btn-primary" type="submit">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/blog/delete/{id}(id=${blog.id})}">
                <button class="btn btn-primary" type="submit">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<form action="/blog/create" method="get">
    <button class="btn btn-primary" type="submit">Create</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
