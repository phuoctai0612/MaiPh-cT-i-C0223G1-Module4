<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/blog/create}" th:object="${blog}"
      method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <p>Title: </p>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <p>Content: </p>
        <textarea type="number" th:field="*{content}" style="width: 300px"></textarea>
    </div>
    <div>
        <p>Name Bloger: </p>
        <input type="text" th:field="*{nameBloger}"/>
    </div>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
