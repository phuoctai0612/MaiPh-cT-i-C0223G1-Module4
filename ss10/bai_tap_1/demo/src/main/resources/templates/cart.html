<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>

</head>
<body>
<p>
  <a href="/products">Shop</a>
</p>
<h1>Your Cart</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
  <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
  <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
  <table border="1">
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Xóa</th>
      <th>Price</th>
    </tr>
    <tr th:each="product: ${cart.products}">
      <td th:text="${product.getKey().name}"></td>
      <td>
        <a id="decrease_button" th:text="${'-'}" th:href="@{products/add/__${product.getKey().id}__(action='-')}"></a>
        <span th:text="${product.getValue()}"></span>
        <a id="increase_button" th:href="@{products/add/__${product.getKey().id}__(action='+')}"
           th:text="${'+'}"></a>
      </td>
      <td><a href=""></a></td>
      <td>
      <p th:text="${product.getKey().price}"></p>
      </td>
    </tr>
    <tr>
      <td>Total</td>
      <td></td>
      <td th:text="${cart.countTotalPayment()}"></td>
    </tr>
  </table>
</form>
<a href="/products/pay">Thanh toán</a>

</body>
</html>
