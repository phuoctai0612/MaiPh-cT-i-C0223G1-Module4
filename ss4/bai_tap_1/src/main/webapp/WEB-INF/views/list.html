<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<h3>Customers</h3>

<p>
    <a th:href="@{/create}">
        Add new customer
    </a>
</p>
<form action="/searchProduct" method="get">
    <div>
        <input style="width: 50%" type="text" name="search">
        <button type="submit">Tìm kiếm</button>
    </div>
</form>
<div class="notify">
    <div th:if="${msg!=null}">
        <span th:text="${msg}"></span>
    </div>
</div>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name Product</th>
        <th>Price</th>
        <th>Status</th>
        <th>Company</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.status}"></td>
        <td th:text="${row.company}"></td>
        <td><a th:href="@{/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
